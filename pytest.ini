[tool:pytest]
# Pytest configuration for FluxGym
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore sd-scripts directory to avoid running external tests
norecursedirs = sd-scripts .git __pycache__ .pytest_cache .venv env

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=sd-scripts

# Custom markers for test categories
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interactions
    gpu: Tests that require GPU (may be skipped on CPU-only systems)
    slow: Tests that take longer to run
    captioning: Tests for image captioning functionality
    script_generation: Tests for training script generation
    dataset: Tests for dataset creation and management

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::UserWarning:torch.*
